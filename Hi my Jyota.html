<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Proposal</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="landing">
        <div class="question">Hi my Jyoti, only click go if you promise to stay grounded</div>
        <div class="options">
            <button onclick="startQuestions()">Go</button>
        </div>
    </div><div class="container" id="quiz" style="display: none;">
    <div class="question" id="question">Are you ready for some fun questions?</div>
    <div class="options" id="options">
        <button onclick="nextQuestion()">Yes</button>
    </div>
</div>

<script>
    function startQuestions() {
        document.getElementById("landing").style.display = "none";
        document.getElementById("quiz").style.display = "block";
    }
    
    const questions = [
        "Do you like surprises?",
        "What's your favorite romantic movie?",
        "Would you watch it with me?",
        "If we could go anywhere for a date, where would it be?",
        "Are you more of a hugger or a hand-holder?",
        "Do you think these pointless questions are leading somewhere?",
        "On a scale of 1-10, how much do you like me?",
        "Now for the big question... Will you be my prom date? ðŸ’–"
    ];
    
    let index = 0;
    function nextQuestion() {
        index++;
        if (index < questions.length) {
            document.getElementById("question").innerText = questions[index];
        } else {
            document.getElementById("options").innerHTML = '<button onclick="acceptProposal()">Yes</button> <button id="noBtn" onmouseover="moveNo()">No</button>';
        }
    }
    
    function acceptProposal() {
        document.getElementById("question").innerText = "Yay! Can't wait for prom with you! ðŸ’•";
        document.getElementById("options").innerHTML = '';
    }
    
    function moveNo() {
        let noBtn = document.getElementById("noBtn");
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }
</script>

</body>
</html>
